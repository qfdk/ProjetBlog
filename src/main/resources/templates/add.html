<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Blog</title>
</head>

<body>
    <div class="container">
        <form th:action="@{/add}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="usernameInput">User Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="usernameInput" placeholder="Name"/>
            </div>
            <div class="form-group">
                <label for="userRoleInput">User Role</label>
                <input type="text" th:field="*{role}" class="form-control" id="userRoleInput" placeholder="Role"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>
</html>
